    <!-- Header section -->

      <div class="wrapper headerFlex">
        <h2>Pokemon</h2>

        <!-- navBar -->

    <section class="selection">

        <img src="./images/PokÃ©_Ball_icon.svg.png" alt="pokeball" />

        <form action="">

    <main>

        <div class="pokemonImage"></div>
        <div class="pokemonName"></div>
